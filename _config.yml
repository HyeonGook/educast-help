# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: EDUCAST Help Center
email: educast@tntcrowd.com
description: #> # this means to ignore newlines until "baseurl:"
  이곳은 에듀캐스트의 Help Center입니다.
  궁금한 사항 중 Help Center에 없거나 설명이 부족하다고 생각하시면 문의해주시기 바랍니다.
  최대한 빠른 시일 내에 반영하도록 하겠습니다.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://help.educast.com" # the base hostname & protocol for your site
facebook_username: educast.official
twitter_username: educast_com
github_username:  tntcrowd

# Build settings
markdown: kramdown
kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false
  hard_wrap: false

exclude:
  - Gemfile
  - Gemfile.lock
  - bower.json
  - Gruntfile.json
  - package.json
  - node_modules

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:categories/:slug/


google_analytics: "UA-35838785-11"

category_name_map:
  student: "수강생"
  teacher: "선생님"
